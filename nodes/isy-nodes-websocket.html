<!--START Websocket Node-->
<script type="text/x-red" data-template-name="ISY Websocket">
    <div class="form-row">
        <label for="node-input-controller"><i class="fa fa-server"></i> Controller</label>
        <input type="text" id="node-input-controller">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-header"></i> Name</label>
        <input type="text" id="node-input-name" />
    </div>
</script>

<script type="text/x-red" data-help-name="ISY Websocket">
    <p>Connects to an ISY 994i controller and subscribes to all websocket messages.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">xml document</span></dt>
        <dd>The raw XML included in the ISY Websocket event.</dd>
        <dt>info.event_type <span class="property-type">string</span></dt>
        <dd>Description of the event type (from XML control element).</dd>
        <dt>info.action_type <span class="property-type">string</span> </dt>
        <dd>Description of the action type (from XML action element).</dd>
    </dl>
    <h3>Details</h3>
    <p>
        This node requires a connection to a UDI ISY994i controller to be configured. This is configured by clicking
        the pencil icon.
    </p>
</script>

<script type="text/javascript">
    RED.nodes.registerType("ISY Websocket", {
        category: "UDI ISY994i",
        defaults: {
            name: { value: "" },
            controller: { type: "isy-controller", required: true }
        },
        color: "#A6BBCF",
        inputs: 0,
        outputs: 1,
        icon: "feed.png",
        label: function () {
            return this.name || (this.controller.name) ? this.controller.name + " Websocket" : "ISY Websocket";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },

    });
</script>
<!--END Websocket Node-->
